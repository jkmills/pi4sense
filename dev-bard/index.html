<!DOCTYPE html>
<html>
<head>
  <title>Sense HAT Sensor Data</title>
</head>
<body>
  <h1>Sense HAT Sensor Data</h1>
  <p>The following data is being collected from the Sense HAT:</p>
  <ul>
    <li>Temperature</li>
    <li>Humidity</li>
    <li>Pressure</li>
    <li>Timestamp</li>
  </ul>
  <p>The data is being updated every second.</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function getSensorData() {
      $.get("http://localhost:5000/sensor_data", function(data) {
        $(".sensor-data").html(data);
      });
    }
    $(document).ready(function() {
      getSensorData();
      setInterval(getSensorData, 1000);
    });
  </script>
